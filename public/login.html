<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js'></script>
</head>
<body>

<form class="loginForm" action="index.html" method="post">  
    <div class="loginBox">
        <div class="userBox">
            <label for="userValue">Usuario</label>
            <input id="userValue" type="email" placeholder="usuario" required>
        </div>

        <div class="passwordBox">
            <label for="passwordValue">Senha</label>
            <input id="passwordValue" type="password" placeholder="senha" required>
        </div>

        <button class="loginBotton" type="submit">login</button> 

        <a href="index.html">cadastro</a>
    </div>
</form>

</body>
</html>
