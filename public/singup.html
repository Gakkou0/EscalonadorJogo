<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/styles.css'>
    <script src='/scripts/script.js'></script>
</head>
<body>
    <form class="singupForm" action="index.html" method="post">  
        <div class="registrationBox">
            <div class="nameBox">
                <label for="nameValue">Nome</label>
                <input id="nameValue" type="text" placeholder="nome" required>
            </div>

            <div class="userNameBox">
                <label for="userNameValue">Nome de usuario</label>
                <input id="userNameValue" type="text" placeholder="nome" required>
            </div>

            <div class="emailBox">
                <label for="emailValue">Email</label>
                <input id="emailValue" type="email" placeholder="email" required>
            </div>
    
            <div class="passwordBox">
                <label for="passwordValue">Senha</label>
                <input id="passwordValue" type="password" placeholder="senha" required>
            </div>

            <div class="passwordConfirm">
                <label for="pswConfirm">Confirmar Senha</label>
                <input id="pswConfirm" type="password" placeholder="confirmar senha" required>
            </div>

            <div class="uploadImage">
                <label for="myFile">Imagem de perfil</label>
                <input type="file" id="myFile" name="filename" required>
            </div>

            <button class="registrationBotton" onclick="newRegistration()">cadastre-se</button>
    
        </div>
    </form>
    
</body>
</html>
